<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css" class="css">

</head>
<body>
  <div class="m-cnt">
    <div class="outer-con">
      <div class="qr-img-cnt">
        <img class="qr-img" src="images/image-qr-code.png" alt="">
      </div>
      <div class="content">
        <div class="content-cnt">
          <p class="p1">Improve your front-end skills by building projects</p>
          <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
